<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الذكاء الاصطناعي - AI</title>
  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #3a0ca3, #4361ee, #7209b7);
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f72585;
    }

    section {
      padding: 50px 20px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    section p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .news, .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      return (
        <div>
          {/* Navbar */}
          <header>
            <h1>AI World</h1>
            <nav>
              <a href="#home">الرئيسية</a>
              <a href="#news">الأخبار</a>
              <a href="#services">الخدمات التعليمية</a>
              <a href="#about">من نحن</a>
            </nav>
          </header>

          {/* Home */}
          <section id="home">
            <h2>مرحباً بك في عالم الذكاء الاصطناعي</h2>
            <p>اكتشف أحدث المعلومات والتطورات حول الذكاء الاصطناعي وتعلم كيف تدخل هذا العالم المذهل.</p>
            <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995" alt="AI Image" style={{borderRadius:'12px', maxWidth:'100%'}} />
          </section>

          {/* News */}
          <section id="news">
            <h2>أحدث الأخبار</h2>
            <div className="news">
              <div className="card">
                <img src="https://images.unsplash.com/photo-1667488454280-92f2189e50e1" alt="AI News"/>
                <h3>تطورات جديدة في ChatGPT</h3>
                <p>أحدث إصدارات ChatGPT تقدم قدرات متقدمة في الفهم والتفاعل.</p>
              </div>
              <div className="card">
                <img src="https://images.unsplash.com/photo-1633356122102-04a7bdf6a08a" alt="AI News"/>
                <h3>الذكاء الاصطناعي في الطب</h3>
                <p>استخدام تقنيات AI للكشف المبكر عن الأمراض وإنقاذ الأرواح.</p>
              </div>
              <div className="card">
                <img src="https://images.unsplash.com/photo-1627398242454-45a1465c2479" alt="AI News"/>
                <h3>الروبوتات الذكية</h3>
                <p>روبوتات جديدة قادرة على التفاعل مع البشر بطرق طبيعية أكثر.</p>
              </div>
            </div>
          </section>

          {/* Services */}
          <section id="services">
            <h2>الخدمات التعليمية</h2>
            <div className="services">
              <div className="card">
                <h3>مقدمة في الذكاء الاصطناعي</h3>
                <p>دورة شاملة للتعرف على أساسيات AI وأهم تطبيقاته.</p>
              </div>
              <div className="card">
                <h3>تعلم الآلة (Machine Learning)</h3>
                <p>كورسات عملية لفهم الخوارزميات وكيفية تدريب النماذج.</p>
              </div>
              <div className="card">
                <h3>تعلم الشبكات العصبية</h3>
                <p>اكتشف كيفية بناء نماذج Deep Learning باستخدام مكتبات متقدمة.</p>
              </div>
            </div>
          </section>

          {/* About */}
          <section id="about">
            <h2>من نحن</h2>
            <p>
              نحن فريق شغوف بالذكاء الاصطناعي نهدف إلى نشر المعرفة وتقديم محتوى تعليمي
              مميز يساعد الجميع على دخول هذا المجال المتطور.
            </p>
          </section>

          {/* Footer */}
          <footer>
            <p>© 2025 موقع AI World - جميع الحقوق محفوظة</p>
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
